<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף כניסה</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="./רכבים/large.png">
</head>
<body>
    <header>
        <div dir="ltr" class="container">
            <h1>אתר רכבים</h1>
            <nav>
                <ul>
                    <li><a href="home.html">בית</a></li>
                    <li><a href="about.html">מידע על האתר</a></li>
                    <li><a href="Contact us.html">צור קשר</a></li>
                    <li><a href="index.html">כניסה לחשבון</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div dir="rtl" class="signup-container">
        <h2>צור חשבון</h2>
        <form action="#" method="POST" class="signup-form">
            <div class="form-group">
                <label for="username">שם</label>
                <input type="text" id="username" name="שם" placeholder="הזן את השם שלך" required>
            </div>
            <div class="form-group">
                <label for="email">מייל אלקטרוני</label>
                <input type="email" id="email" name="מייל אלקטרוני" placeholder="הזן את המייל שלך" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="סיסמה" placeholder="הזן סיסמה שלך    " required>
            </div>
            <div class="form-group">
                <label for="confirm-password">אשר את הסיסמה</label>
                <input type="password" id="confirm-password" name="אשר את הסיסמה" placeholder="הזן מחדש את הסיסמה שלך" required>
            </div>
            <button type="submit" class="btn">הירשם</button>
        </form>
        <p class="login-link">יש לך כבר חשבון?  <a href="#"> התחבר כאן</a></p>
        <button class="continue-browsing-btn"> <a href="./home.html">המשך בלי חשבון</a></button>
    </div>
</body>
</html>
